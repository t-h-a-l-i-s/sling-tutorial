<div class="container" data-sly-use.page="com.github.t_h_a_l_i_s.sling_tutorial.components.page.BasePage">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#company-inv-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">${'Toggle navigation' @ i18n}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">${'Company Inventory App' @ i18n}</a>
            </div>
            <div class="collapse navbar-collapse" id="company-inv-navbar-collapse">
                <p class="navbar-text navbar-right" data-sly-test.userLoggedIn="${page.userLoggedIn}">${'Signed in as' @ i18n} ${page.userName}</p>
                <button id="signOffButton" type="button" class="btn btn-default navbar-btn navbar-right" data-sly-test="${userLoggedIn}">${'Sign out' @ i18n}</button>
                <button id="signInButton" type="button" class="btn btn-default navbar-btn navbar-right" data-sly-test="${!userLoggedIn}" data-toggle="modal" data-target="#loginDialog">${'Sign in' @ i18n}</button>
            </div>
        </div>
    </nav>
    <div data-sly-include="content.html" data-sly-unwrap></div>

    <div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginDialogLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginDialogLabel">${'Sign in' @ i18n}</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username" class="control-label">${'Login' @ i18n}:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="password">${'Password' @ i18n}</label>
                            <input type="password" class="form-control" id="password" placeholder="${'Password' @ i18n}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">${'Cancel' @ i18n}</button>
                    <button id="doLoginButton" type="button" class="btn btn-primary">${'Sign in' @ i18n}</button>
                </div>
                <script>
                    $('#doLoginButton').on('click', function () {
                        // login
                    })
                </script>
            </div>
        </div>
    </div>
</div>
<div data-sly-include="body-libs.html" data-sly-unwrap></div>
